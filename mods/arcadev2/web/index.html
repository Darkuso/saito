<html>
<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Saito Arcade</title>

  <script type="text/javascript" src="/lib/jquery/jquery-3.2.1.min.js"></script>
  <link rel="stylesheet" href="/lib/jquery/jquery-ui.min.css" type="text/css" media="screen" />
  <script type="text/javascript" src="/lib/jquery/jquery-ui.min.js"></script>
  <script type="text/javascript" src="/lib/hammer/hammer.min.js"></script>

  <link rel="stylesheet" href="/lib/font-awesome/css/font-awesome.min.css" type="text/css" media="screen" />
  <link rel="stylesheet" type="text/css" href="/arcade/style.css" />
  <link rel="stylesheet" type="text/css" href="/chat/style.css" />
  <link rel="stylesheet" type="text/css" href="/mailchat/style.css" />

  <link rel="icon" media="all" type="image/x-icon" href="/favicon.ico?v=2" />

  <style>
    .create-game-container {
      display: grid;
      column-gap: 2em;
      grid-template-columns: 1fr 1fr;
      grid-template-areas: "game-image game-options" "game-generate game-generate";
      padding-bottom: 25px;
    }

    .publisher_message {
      margin-bottom: 30px;
    }

  </style>

</head>
<body>

  <div id="Arcade_browser_active"></div>

  <div class="header">
    <a href="/" class="logo_link">
      <img src="/img/saito_logo_black.png" class="logo" />
      <a href="/arcade" class="nonlink">
        <div id="saitoname" class="logo_text">saito arcade</div>
      </a>
    </a>
    <div class="profile_box">
      <div class="avatar"><img src="/img/avatar.png" class="avatar_img" /></div> 
    </div>
  </div>


  <div class="main">

    <div class="arcade">

      <div class="game_monitor" id="game_monitor">

        <div id="game_modal" class="modal">
          <div class="modal_content">
            <div class="modal_header">
              <span class="close">&times;</span>
              <h2>One More Thing!</h2>
            </div>
            <div class="modal_body">
              <p>Select what sort of game invitation you want to create</p>
              <div style="display: grid">
                <select name="invitation" id="game_modal_selector">
                  <option value="open">Open Invite</option>
                  <option value="link">Quick Link</option>
                  <option value="key">Invite By Key</option>
                </select>
                <div id="game_start_options">
                  <button class="quick_invite">CREATE GAME</button>
                </div>
              </div>
            </div>
            <div class="modal_footer">
            </div>
          </div>
        </div>

        <div class="create_game_container" style="display:none">
          <img class="gameimage" id="Twilight" src="/arcade/img/twilight.jpg">
          <p>This is the Twilight Struggle description</p>
          <div style="grid-area: game-generate;">
            <div class="game_details"></div>
            <div class="create_game_box">
              <div class="create_game" id="game_button"><i class="fa fa-magic"></i>  CREATE GAME</div>
            </div>
            <div id="publisher_message" class="publisher_message" style="display:none"></div>
            <div class="return_to_arcade" id="return_to_arcade">
              <i class="fa fa-arrow-circle-left"></i> Return to Arcade
            </div>
          </div>
        </div>
      </div>

      <div id="arcade_container">
        <h2 style="margin-top: 0">Arcade</h2>

        <div class="gamelist">
          <div class="game" id="Twilight">
            <div class="ribbon ribbon_top_left"><span>Click to Play</span></div>
            <img class="gameimage" id="Twilight" src="/arcade/img/twilight.jpg" />
            <div class="gametitle" id="Twilight">Twilight Struggle</div>
          </div>

          <div class="game" id="Chess">
            <div class="ribbon ribbon_top_left"><span>Click to Play</span></div>
            <img class="gameimage" id="Chess" src="/arcade/img/chess.jpg" />
            <div class="gametitle" id="Chess">Chess</div>
          </div>

          <div class="game" id="Wordblocks">
            <div class="ribbon ribbon_top_left"><span>Click to Play</span></div>
            <img class="gameimage" id="Wordblocks" src="/arcade/img/wordblocks.jpg" />
            <div class="gametitle" id="Wordblocks">Wordblocks</div>
          </div>
        </div>
      </div>


      <div id="games" style="min-height: 1000px;">
        <h2>Games</h2>
        <ul id="games-nav-menu" style="list-style-type: none; margin: 0; padding: 0; max-height: 54px;">
          <li class="games-nav-menu-item" id="open"><a>Open Games</a></li>
          <li class="games-nav-menu-item" id="completed"><a>Completed</a></li>
        </ul>
        <table id="games-table"></table>
      </div>

    </div>

    <div class="sidebar">
      <div class="advert-300-250" id="advert-300-250"></div>
      <h2>Forum</h2>
      <div style="width:100%;height:300px;border: 1px solid black"></div>
    </div>


  <script type="text/javascript">

    var invite_page = 0;

  </script>

  <script src="/mailchat/script.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="/arcade/script.js"></script>
  <script src="/browser.js"></script>

</body>

</html>

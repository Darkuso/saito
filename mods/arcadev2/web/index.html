<html>
<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Saito Arcade</title>

  <script type="text/javascript" src="/lib/jquery/jquery-3.2.1.min.js"></script>
  <link rel="stylesheet" href="/lib/jquery/jquery-ui.min.css" type="text/css" media="screen" />
  <script type="text/javascript" src="/lib/jquery/jquery-ui.min.js"></script>
  <script type="text/javascript" src="/lib/hammer/hammer.min.js"></script>

  <link rel="stylesheet" href="/lib/font-awesome/css/font-awesome.min.css" type="text/css" media="screen" />
  <link rel="stylesheet" type="text/css" href="/arcade/style.css" />
  <link rel="stylesheet" type="text/css" href="/chat/style.css" />
  <link rel="stylesheet" type="text/css" href="/mailchat/style.css" />

  <link rel="icon" media="all" type="image/x-icon" href="/favicon.ico?v=2" />

</head>
<body>

  <div id="Arcade_browser_active"></div>

  <div class="header">
    <a href="/" class="logo_link">
      <img src="/img/saito_logo_black.png" class="logo" />
      <a href="/arcade" class="nonlink">
        <div id="saitoname" class="logo_text">saito arcade</div>
      </a>
    </a>
    <button class="find_player_button">Find Player</button>
  </div>


  <div class="main">

    <div class="arcade">

      <div id="arcade_container">  
        <h2 style="margin-top: 0">Arcade</h2>
        <div class="gamelist">
          <div class="game" id="Twilight">
            <div class="ribbon ribbon_top_left"><span>Click to Play</span></div>
            <img class="gameimage" id="Twilight" src="/arcade/img/twilight.jpg" />
            <div class="gametitle" id="Twilight">Twilight Struggle</div>
          </div>

          <div class="game" id="Chess">
            <div class="ribbon ribbon_top_left"><span>Click to Play</span></div>
            <img class="gameimage" id="Chess" src="/arcade/img/chess.jpg" />
            <div class="gametitle" id="Chess">Chess</div>
          </div>

          <div class="game" id="Wordblocks">
            <div class="ribbon ribbon_top_left"><span>Click to Play</span></div>
            <img class="gameimage" id="Wordblocks" src="/arcade/img/wordblocks.jpg" />
            <div class="gametitle" id="Wordblocks">Wordblocks</div>
          </div>
        </div>
      </div>


      <div id="games" style="min-height: 1000px;">
        <h2>Games</h2>
        <ul id="games_nav_menu" style="list-style-type: none; margin: 0; padding: 0; max-height: 54px;">
          <li class="games_nav_menu_item" id="open">Open</li>
          <li class="games_nav_menu_item" id="completed">Completed</li>
        </ul>

        <table id="games-table"></table>
        <div>
          <button class="invite_button">Create Game</button>
        </div>
      </div>

    </div>



    <div class="sidebar">
      <div class="advert-300-250" id="advert-300-250"></div>
      <h2>Forum</h2>
      <div style="width:100%;height:300px;border: 1px solid black"></div>
    </div>



    <div class="game_invitation" style="display:none">

        <div class="game_details"></div>

        <div style="grid-area: game-generate;">

          <div class="invite_description"></div>

          <div class="invite_html"></div>



          <div class="funding_alert">Transfer tokens to this address or <a href="https://apps.saito.network/faucet?saito_address=${app.wallet.returnPublicKey()}&source_app=arcade" target="_new">fund this address from the main faucet</a>.</div>


          <div class="invite_by_publickey" id="invite_by_publickey">

            <input type="text" style="border:1px solid #444;width:100%;padding:4px;font-size:1.15em;" id="opponent_address" class="opponent_address" />

            <div class="opponent_address2">
              <input type="text" style="border:1px solid #444;width:100%;padding:4px;font-size:1.15em" id="opponent_address2" />
            </div>

            <div class="opponent_address3">
              <input type="text" style="border:1px solid #444;width:100%;padding:4px;font-size:1.15em" id="opponent_address3" />
            </div>

            <div class="invite_button" id="invite_button">
              <i class="fa fa-envelope"></i> Send Invite
            </div>
          </div>




          <div class="invite_by_quicklink" id="invite_by_quicklink">

	    <div class="quick_invite" id="quick_invite"><i class="fa fa-magic"></i> Generate Invite Link</div>

            <div class="invite_button" id="invite_button">
              <i class="fa fa-envelope"></i> Send Invite
            </div>
          </div>



          <div id="publisher_message" class="publisher_message" style="display:none"></div>

          <div class="return_to_arcade" id="return_to_arcade"><i class="fa fa-arrow-circle-left"></i> Return to Arcade</div>


        </div>


    </div>



  </div>


  <script type="text/javascript">

    var invite_page = 0;

  </script>

  <script src="/mailchat/script.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="/arcade/script.js"></script>
  <script src="/browser.js"></script>

</body>

</html>

<html>

<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Saito Arcade</title>

  <script type="text/javascript" src="/lib/jquery/jquery-3.2.1.min.js"></script>
  <link rel="stylesheet" href="/lib/jquery/jquery-ui.min.css" type="text/css" media="screen" />
  <script type="text/javascript" src="/lib/jquery/jquery-ui.min.js"></script>
  <script type="text/javascript" src="/lib/hammer/hammer.min.js"></script>

  <link rel="stylesheet" href="/lib/font-awesome/css/font-awesome.min.css" type="text/css" media="screen" />
  <link rel="stylesheet" type="text/css" href="/arcadev2/style.css" />
  <link rel="stylesheet" type="text/css" href="/chat/style.css" />
  <link rel="stylesheet" type="text/css" href="/mailchat/style.css" />

  <link rel="icon" media="all" type="image/x-icon" href="/favicon.ico?v=2" />

  <style>
    .arcade {
      justify-content: center;
    }

    .arcade > #games > ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: #333;
    }

    .arcade > #games > ul > li {
      float: left;
      cursor: pointer;
    }

    .arcade > #games > ul > li a:active {
      border-bottom: 5px solid darkorange;
    }

    .arcade > #games > ul > li a {
      display: block;
      color: white;
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
    }

    /* Change the link color to #111 (black) on hover */
    .arcade > #games > ul > li a:hover {
      background-color: #111;
    }

    .highlighted {
      border-bottom: 5px solid darkorange;
    }

    table {
      width: 100%;
      border: 1px solid black;
      border-bottom: unset;
      border-spacing: unset;
    }

    tr {
      height: 50px;
    }

    th:first-child {
      padding-left: 14px;
    }

    td:first-child {
      padding-left: 14px;
    }

    th {
      border-bottom: 1px solid black;
    }

    td {
      border-bottom: 1px solid black;
      max-width: 3em;
      padding-bottom: unset;
    }

    select {
      max-width: 300px;
      border: 1px black solid;
      padding: 5px;
      text-align: center;
      font-size: 0.9em;
      background: white;
    }

    .header_table {
      border-bottom: 1px solid black;
      background: lightsteelblue;
      width: 100%;
    }

    .table_button {
      width: 100%;
    }

    .accept_game, .reject_game, .delete_game, .joinlink {
      float: right;
      border-radius: 5px;
      margin: 10px 0px 10px 10px;
      color: white;
      width: 40%;
    }

    .accept_game {
      background: darkorange;
    }

    .reject_game {
      background: darkgrey;
    }

    .delete_game {
      background-color: red;
    }

    .joinlink {}

    .manage_invitations {
      display: grid;
      column-gap: 2em;
      grid-template-columns: 1fr 1fr;
      grid-template-areas: "game-image game-options" "game-generate game-generate";
      padding-bottom: 25px;
    }

    .publisher_message {
      margin-bottom: 30px;
    }

    /* The Modal (background) */
    .modal {
      display: none; /* Hidden by default */
      position: fixed; /* Stay in place */
      z-index: 1; /* Sit on top */
      left: 0;
      top: 0;
      width: 100%; /* Full width */
      height: 100%; /* Full height */
      overflow: auto; /* Enable scroll if needed */
      background-color: rgb(0,0,0); /* Fallback color */
      background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
    }

    /* The Close Button */
    .close {
      color: #aaa;
      float: right;
      font-size: 28px;
      font-weight: bold;
    }

    .close:hover,
    .close:focus {
      color: black;
      text-decoration: none;
      cursor: pointer;
    }

    /* Modal Header */
    .modal-header {
      padding: 2px 16px;
      color: white;
    }

    /* Modal Body */
    .modal-body {padding: 2px 16px; color: white;}

    /* Modal Footer */
    .modal-footer {
      padding: 2px 16px;
      color: white;
    }

    /* Modal Content */
    .modal-content {
      position: absolute;
      background-color: #fefefe;
      margin: auto;
      padding: 0;
      border: 1px solid #888;
      width: 60%;
      box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2),0 6px 20px 0 rgba(0,0,0,0.19);
      animation-name: animatetop;
      animation-duration: 0.4s;
      background: #4e4e4e;
      border-radius: 5px;
      top: 30%;
      left: 50%;
      transform: translate(-50%,-50%);
    }

    /* Add Animation */
    @keyframes animatetop {
      from {top: -300px; opacity: 0}
      to {top: 30%; opacity: 1}
    }

    .opponent-address {
      padding: 10px;
      width: 65%;
    }

    #game-start-options {
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

  </style>

</head>

<body>

  <div id="Arcade_browser_active"></div>

  <div class="header">
    <a href="/" class="logo_link">
      <img src="/img/saito_logo_black.png" class="logo" />
      <a href="/arcade" class="nonlink">
        <div id="saitoname" class="logo_text">saito arcade</div>
      </a>
    </a>
    <button class="find_player_button">Find Player</button>
  </div>

  <div class="main">
    <div class="arcade">
      <div class="game_monitor" id="game_monitor">
        <!-- The Modal -->
        <div id="myModal" class="modal">

          <!-- Modal content -->
          <div class="modal-content">
            <div class="modal-header">
              <span class="close">&times;</span>
              <h2>One More Thing!</h2>
            </div>
            <div class="modal-body">
              <p>Select what sort of game invitation you want to create</p>
              <div style="display: grid">
                <select name="invitation" id="game-modal-spinner">
                  <option value="open">Open Invite</option>
                  <option value="link">Quick Link</option>
                  <option value="key">Invite By Key</option>
                </select>
                <div id="game-start-options">
                  <button class="quick_invite">CREATE GAME</button>
                </div>
              </div>
            </div>
            <div class="modal-footer">
            </div>
          </div>
        </div>

        <div class="manage_invitations" style="display:none">
          <img class="gameimage" id="Twilight" src="/arcadev2/img/twilight.jpg">
          <p>This is the Twilight Struggle description</p>
          <div style="grid-area: game-generate;">
            <div class="game_details"></div>
            <div class="quick_invite_box">
              <div class="quick_invite" id="myBtn"><i class="fa fa-magic"></i>  START GAME</div>
            </div>
            <div id="publisher_message" class="publisher_message" style="display:none"></div>
            <div class="return_to_arcade" id="return_to_arcade">
              <i class="fa fa-arrow-circle-left"></i> Return to Arcade
            </div>
          </div>
        </div>
      </div>

      <div id="arcade-container">
        <h2 style="margin-top: 0">Arcade</h2>
        <div class="gamelist">
          <div class="game" id="Twilight">
            <div class="ribbon ribbon-top-left"><span>Click to Play</span></div>
            <img class="gameimage" id="Twilight" src="/arcadev2/img/twilight.jpg" />
            <div class="gametitle" id="Twilight">Twilight Struggle</div>
          </div>

          <div class="game" id="Chess">
            <div class="ribbon ribbon-top-left"><span>Click to Play</span></div>
            <img class="gameimage" id="Chess" src="/arcadev2/img/chess.jpg" />
            <div class="gametitle" id="Chess">Chess</div>
          </div>

          <div class="game" id="Wordblocks">
            <div class="ribbon ribbon-top-left"><span>Click to Play</span></div>
            <img class="gameimage" id="Wordblocks" src="/arcadev2/img/wordblocks.jpg" />
            <div class="gametitle" id="Wordblocks">Wordblocks</div>
          </div>
        </div>
      </div>

      <div id="games" style="min-height: 1000px;">
        <h2>Games</h2>
        <ul id="games-nav-menu" style="list-style-type: none; margin: 0; padding: 0; max-height: 54px;">
          <li><a id="open">Open</a></li>
          <li><a id="ongoing">Ongoing</a></li>
          <li><a id="mygames">My Games</a></li>
        </ul>
        <table id="games-table"></table>
        <div>
          <button class="invite_button">Create Game</button>
        </div>
      </div>
    </div>
    <div class="ads">
      <div class="advert-300-250" id="advert-300-250"></div>
      <h2>Forum</h2>
      <div style="width:100%;height:300px;border: 1px solid black"></div>
    </div>
  </div>


  <script type="text/javascript">
    var invite_page = 0;
  </script>

  <script src="/mailchat/script.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="/browser.js"></script>
  <script src="/arcadev2/script.js"></script>

</body>

</html>

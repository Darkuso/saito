<html>
<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Saito: TimeClock</title>

  <link href='https://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,800italic,700italic,600italic,400italic,300italic,800,700,600' rel='stylesheet' type='text/css'>
  <script type="text/javascript" src="/lib/jquery/jquery-3.2.1.min.js"></script>
  <link rel="stylesheet" href="/lib/jquery/jquery-ui.min.css" type="text/css" media="screen" />
  <script type="text/javascript" src="/lib/jquery/jquery-ui.min.js"></script>

  <link rel="stylesheet" type="text/css" href="/timeclock/style.css" />

  <link rel="icon" media="all" type="image/x-icon" href="/favicon.ico?v=2"/>

</head>
<body>

  <div id="TimeClock_browser_active"></div>

  <div class="loader">Loading Saito Dashboard...</div>

  <div id="logout_modal" class="modal">
        <div class="modal_content">

          <div class="modal_header">
            <h2 id="modal_header_text"></h2>
          </div>

          <div class="modal_body">
            <h2 id="modal_body_text"></h2>
          </div>

          <div class="modal_footer">
          </div>

        </div>
  </div>


  <div class="main" style="display:none">

    <div class="content">

      <div class="section_header">Saito User Onboarding Dashboard:</div>

      <table class="staff">
        <tr>
	  <th>Address</th>
	  <th>Identifier</th>
	  <th>Time Online</th>
	</tr>
      </table>

      <p></p>

      <h3>Announcements: <span onclick="postAnnouncement();" style="font-weight:normal;font-size:0.85em;cursor:pointer">(add)</span></h3>

      <ul style="margin-top:0px" class="announcements" id="announcements">
      </ul>

      <div class="post_announcement_container" style="display:none">
      <textarea class="announcement_textarea" id="announcement_textarea"></textarea>
      <div class="orange_button" id="post_announcement">post</div>
      </div>

      <div class="buttons">
        <div class="orange_button" id="logout">logout</div>
      </div>

    </div>

    <div class="ads">
      <div class="advert-300-250" id="advert-300-250"></div>
    </div>

  </div>
  </div>
</div>

<script src="/socket.io/socket.io.js"></script>
<script src="/browser.js"></script>
<script src="/timeclock/script.js"></script>

</body>
</html>
